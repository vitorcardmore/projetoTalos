{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <title>{% block titulo %}Dashboard{% endblock titulo %}</title>

    <meta name="description" content="pagina home do projetodj">

	<link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">
